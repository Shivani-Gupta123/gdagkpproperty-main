        .filter-group #budget-value {

        }

        .property-card {

            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;

            color: #fff;

            cursor: pointer;
            transition: background-color 0.3s ease;

        .contact-buttons {

            gap: 10px;
            margin-top: 10px;

        .contact-buttons a {

            padding: 10px 15px;

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                budget: params.get('budget'),
                propertyType: params.get('property-type'),
                bedrooms: params.get('bedrooms'),
                availableFor: params.get('available-for'),
                postedBy: params.get('posted-by'),
                furnishingStatus: params.get('furnishing-status'),
                localities: params.get('localities'),
                area: params.get('area')
            };
        }

        // Filter properties based on query parameters
        function filterProperties(properties, filters) {
            return properties.filter(property => {
                const matchesBudget = property.amount >= (filters.budget || 0);
                const matchesType = !filters.propertyType || property.type.toLowerCase() === filters.propertyType.toLowerCase();
                const matchesBedrooms = !filters.bedrooms || property.bhk.startsWith(filters.bedrooms);
                const matchesAvailableFor = !filters.availableFor || property.availableFor.toLowerCase() === filters.availableFor.toLowerCase();
                const matchesPostedBy = !filters.postedBy || property.postedBy.toLowerCase() === filters.postedBy.toLowerCase();
                const matchesFurnishingStatus = !filters.furnishingStatus || property.furnishingStatus.toLowerCase() === filters.furnishingStatus.toLowerCase();
                const matchesLocalities = !filters.localities || property.location.toLowerCase().includes(filters.localities.toLowerCase());
                const matchesArea = !filters.area || property.area >= filters.area;

                return matchesBudget && matchesType && matchesBedrooms && matchesAvailableFor && matchesPostedBy && matchesFurnishingStatus && matchesLocalities && matchesArea;
            });
        }

        function renderProperties(propertiesToRender) {
            const propertiesContainer = document.getElementById('properties');
            propertiesContainer.innerHTML = '';

            propertiesToRender.forEach(property => {
                const propertyCard = document.createElement('div');
                propertyCard.classList.add('property-card');
                
                propertyCard.innerHTML = `
                    <img src="${property.image}" alt="Property Image">
                    <div class="property-info">
                        <h3>${property.name}</h3>
                        <p>Location: ${property.location}</p>
                        <p>Amount: $${property.amount.toLocaleString()}</p>
                        <p>BHK: ${property.bhk || 'N/A'}</p>
                        <p>Area: ${property.area} Sq Ft</p>
                        <div class="contact-buttons">
                            <a href="https://wa.me/YOUR_WHATSAPP_NUMBER" class="whatsapp" target="_blank">Send via WhatsApp</a>
                            <a href="tel:+YOUR_PHONE_NUMBER" class="call">Call Now</a>
                        </div>
                    </div>
                `;

                propertiesContainer.appendChild(propertyCard);
            });
        }

        function applyFilters() {
            const budget = parseInt(document.getElementById('budget').value);
            const bedrooms = document.getElementById('bedrooms').value;
            const availableFor = document.querySelector('.filter-button.sale.active') ? 'sale' : 
                (document.querySelector('.filter-button.rent.active') ? 'rent' : '');
            const postedBy = document.querySelector('.filter-button.owner.active') ? 'owner' :
                (document.querySelector('.filter-button.dealer.active') ? 'dealer' : 
                (document.querySelector('.filter-button.builder.active') ? 'builder' : ''));
            const propertyType = document.querySelector('.filter-button.land.active') ? 'Land' :
                (document.querySelector('.filter-button.commercial.active') ? 'Commercial' :
                (document.querySelector('.filter-button.pg.active') ? 'PG/Co-living' : 'Residential'));
            const furnishingStatus = document.getElementById('furnishing-status').value;
            const localities = document.getElementById('localities').value.toLowerCase();
            const area = parseInt(document.getElementById('area').value);

            const filteredProperties = properties.filter(property => {
                return (
                    (!budget || property.amount <= budget) &&
                    (!bedrooms || property.bhk === `${bedrooms} BHK`) &&
                    (!availableFor || property.availableFor === availableFor) &&
                    (!postedBy || property.postedBy === postedBy) &&
                    (!propertyType || property.type === propertyType) &&
                    (!furnishingStatus || property.furnishingStatus === furnishingStatus) &&
                    (!localities || property.location.toLowerCase().includes(localities)) &&
                    (!area || property.area >= area)
                );
            });

            renderProperties(filteredProperties);
        }

        document.getElementById('budget').addEventListener('input', function() {
            document.getElementById('budget-value').textContent = `$${this.value.toLocaleString()}`;
        });

        document.getElementById('apply-filters').addEventListener('click', applyFilters);

        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('active');
                applyFilters();
            });
        });

        // Extract query parameters
        const filters = getQueryParams();

        // Filter and render properties
        const filteredProperties = filterProperties(properties, filters);
        renderProperties(filteredProperties);
